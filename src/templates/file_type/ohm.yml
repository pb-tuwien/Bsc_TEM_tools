config:
  name: 'ohm'
  file_suffix: '.ohm'
  block_start_pattern: '# x y z'
  start_buffer: -1
  end_zero: True

template:
  number_electrodes:
    start_with: '# x y z'
    start_after: -1
    type: 'line'
    subtype: 'int'
    lines: 1
  coordinates:
    type: 'dataframe'
    start_with: '# x y z'
    end_with: '# a b m n'
    end_after: -2
    delimiter: '\t'
    column_delimiter: '\u0020' # Space
    column_prefix: '# '
  number_measurements:
    start_with: '# a b m n'
    start_after: -1
    type: 'line'
    subtype: 'int'
    lines: 1
  data:
    type: 'dataframe'
    start_with: '# a b m n'
    end_with: '# x y z'
    end_after: -1
    delimiter: '\t'
    column_delimiter: '\u0020'
    column_prefix: '# '